<div class="card bg-light mb-3" style="max-width: 20rem;">
    <div class="card-header text-center">The Mandalorian</div>
    <div class="card-body text-center">
      <h5 class="card-text"> {{ chapter }} </h5>
    </div>
    <div class="card-footer text-center">
      {% if chapter_status == 'disponible' %}
        <form class="form-inline" method="GET" action="/chapter/{{ chapter }}/rent">
          <button type="submit" class="btn btn-primary btn-sm btn-block">Reservar</button>
        </form>
      {% elif chapter_status == 'reservado' %}
        <form class="input-group" method="POST" action="/pay">
          <div class="input-group-prepend">
            <span class="input-group-text">$</span>
          </div>
          <input type="text" class="form-control" name="price" aria-label="Amount (to the nearest dollar)">
          <div class="input-group-append">
            <span class="input-group-text">.00</span>
          </div>
          <button type="submit" name="pay" value="{{ chapter }}" class="btn btn-primary btn-sm btn-block mt-3">Pagar</button>
        </form>
      {% elif chapter_status == 'alquilado' %}
        <h4><span class="badge badge-success">{{chapter_status}}</span></h4>
      {% endif %}
    </div>
</div>
